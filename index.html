<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href='styles.css'>
    <script defer src="script.js"></script>
</head>

<body>
    <div id="frame">
        <input type="text" id="calcText" name="calcText" maxlength="10" value="">

        <div id="innerFrame">
            <div class="btnContainer">
                <button id="btnClear" class="btnPink button">C</button>
                <button id="btnAllClear" class="btnPink button">AC</button>
                <button id="btnInteger" class="btnPink button">+/-</button>
                <button id="btnDivide" class="btnOrange button operator">รท</button>

                <button id="btn7" class="btnWhite button number" value="7">7</button>
                <button id="btn8" class="btnWhite button number" value="8">8</button>
                <button id="btn9" class="btnWhite button number" value="9">9</button>
                <button id="btnMultiply" class="btnOrange button operator">x</button>

                <button id="btn4" class="btnWhite button number" value="4">4</button>
                <button id="btn5" class="btnWhite button number" value="5">5</button>
                <button id="btn6" class="btnWhite button number" value="6">6</button>
                <button id="btnSubtract" class="btnOrange button operator">-</button>

                <button id="btn1" class="btnWhite button number" value="1">1</button>
                <button id="btn2" class="btnWhite button number" value="2">2</button>
                <button id="btn3" class="btnWhite button number" value="3">3</button>
                <button id="btnAdd" class="btnOrange button operator">+</button>

                <button id="btn0" class="btnWhite button number" value="0">0</button>
                <button id="btnDecimal" class="btnWhite button">.</button>
                <button id="btnEqual" class="btnOrange button equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
