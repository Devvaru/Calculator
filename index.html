<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href='styles.css'>
    <script defer src="script.js"></script>
</head>

<body>

    <div id="frame">
        <div id="innerFrame">
            <div class="btnContainer">
                <button id="btnClear" class="btnPink">C</button>
                <button id="btnAllClear" class="btnPink">AC</button>
                <button id="btnInteger" class="btnPink">+/-</button>
                <button id="btnDivide" class="btnOrange">รท</button>

                <button id="btn7" class="btnWhite">7</button>
                <button id="btn8" class="btnWhite">8</button>
                <button id="btn9" class="btnWhite">9</button>
                <button id="btnMultiply" class="btnOrange">x</button>

                <button id="btn4" class="btnWhite">4</button>
                <button id="btn5" class="btnWhite">5</button>
                <button id="btn6" class="btnWhite">6</button>
                <button id="btnSubtract" class="btnOrange">-</button>

                <button id="btn1" class="btnWhite">1</button>
                <button id="btn2" class="btnWhite">2</button>
                <button id="btn3" class="btnWhite">3</button>
                <button id="btnAdd" class="btnOrange">+</button>

                <button id="btn0" class="btnWhite">0</button>
                <button id="btnDecimal" class="btnWhite">.</button>
                <button id="btnEqual" class="btnOrange">=</button>
            </div>
        </div>
    </div>

</body>

</html>
